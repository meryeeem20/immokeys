            <script>
                // Affiche le message d'erreur selon l'URL
                const params = new URLSearchParams(window.location.search);
                const error = params.get('error');
                if (error) {
                    let msg = '';
                    if (error === 'exists') msg = "Email or username already exists.";
                    if (error === 'passwords') msg = "Passwords do not match.";
                    document.getElementById('error-message').textContent = msg;

                    // Supprime le paramètre d'erreur de l'URL sans recharger la page
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            </script>
